<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Snake Game</title>
  <style>
    :root {
      --bg-color: #e0f7fa;
      --snake-head: #00796b;
      --snake-body: #4db6ac;
      --food-color: #e53935;
      --border-color: #00796b;
      --text-color: #004d40;
    }

    body.dark {
      --bg-color: #1c1c1c;
      --snake-head: #00bfa5;
      --snake-body: #26a69a;
      --food-color: #ff5252;
      --border-color: #00bfa5;
      --text-color: #ffffff;
    }

    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: var(--bg-color);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h2 {
      color: var(--text-color);
      margin-top: 20px;
    }

    #score {
      font-size: 18px;
      color: var(--text-color);
      margin: 10px 0;
    }

    canvas {
      background-color: white;
      border: 2px solid var(--border-color);
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .controls {
      margin-top: 15px;
      display: flex;
      gap: 10px;
    }

    button {
      padding: 10px 20px;
      background-color: var(--border-color);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #004d40;
    }
  </style>
</head>
<body>
  <h2>Snake Game - Use Arrow Keys</h2>
  <div id="score">Score: 0</div>
  <canvas id="gameCanvas" width="400" height="400"></canvas>

  <div class="controls">
    <button onclick="restartGame()">üîÅ Restart</button>
    <button onclick="toggleTheme()">üåó Toggle Theme</button>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreEl = document.getElementById("score");

    const box = 20;
    let score = 0;
    let snake;
    let food;
    let direction;
    let game;

    function initGame() {
      score = 0;
      direction = undefined;
      snake = [{ x: 9 * box, y: 10 * box }];
      food = {
        x: Math.floor(Math.random() * 19 + 1) * box,
        y: Math.floor(Math.random() * 19 + 1) * box
      };
      updateScore();
      clearInterval(game);
      game = setInterval(draw, 120);
    }

    function updateScore() {
      scoreEl.textContent = "Score: " + score;
    }

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
      else if (e.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
      else if (e.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
      else if (e.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
    });

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw snake
      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? getComputedStyle(document.body).getPropertyValue('--snake-head') : getComputedStyle(document.body).getPropertyValue('--snake-body');
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
        ctx.strokeStyle = getComputedStyle(document.body).getPropertyValue('--border-color');
        ctx.strokeRect(snake[i].x, snake[i].y, box, box);
      }

      // Draw food
      ctx.fillStyle = getComputedStyle(document.body).getPropertyValue('--food-color');
      ctx.fillRect(food.x, food.y, box, box);

      let snakeX = snake[0].x;
      let snakeY = snake[0].y;

      if (direction === "LEFT") snakeX -= box;
      if (direction === "RIGHT") snakeX += box;
      if (direction === "UP") snakeY -= box;
      if (direction === "DOWN") snakeY += box;

      if (snakeX === food.x && snakeY === food.y) {
        score++;
        updateScore();
        food = {
          x: Math.floor(Math.random() * 19 + 1) * box,
          y: Math.floor(Math.random() * 19 + 1) * box
        };
      } else {
        snake.pop();
      }

      let newHead = { x: snakeX, y: snakeY };

      if (
        snakeX < 0 || snakeX >= canvas.width ||
        snakeY < 0 || snakeY >= canvas.height ||
        collision(newHead, snake)
      ) {
        clearInterval(game);
        alert("Game Over! Your Score: " + score);
      }

      snake.unshift(newHead);
    }

    function collision(head, body) {
      for (let i = 0; i < body.length; i++) {
        if (head.x === body[i].x && head.y === body[i].y) return true;
      }
      return false;
    }

    function restartGame() {
      initGame();
    }

    function toggleTheme() {
      document.body.classList.toggle("dark");
    }

    initGame(); // Start first game
  </script>
</body>
</html>
